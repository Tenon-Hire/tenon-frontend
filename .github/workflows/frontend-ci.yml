name: Frontend CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  lint-test-build:
    runs-on: ubuntu-latest

    env:
      # Safe defaults for build-time envs
      NEXT_PUBLIC_API_BASE_URL: "http://localhost:8000"
      NEXT_TELEMETRY_DISABLED: "1"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Run unit tests
        run: npm test

      - name: Build
        run: npm run build
